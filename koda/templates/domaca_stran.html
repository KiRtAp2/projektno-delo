{% extends "shema.html" %}

{% block content %}
    <div class="center">
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<br>

    <p>
        <h2>Poimenuj spojine!</h2>
    </p>



</div>
{{super()}}
{% endblock %}
