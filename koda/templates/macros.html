{% macro empty(string) %}
{% if string != '' %}
    <p class='error'>{{string}}</p>
{% else %}
	<p class="correct">Pravilno!</p>
{% endif %}
{% endmacro %}

{% macro pravilno(arr) %}
{% if arr[0] == arr[1] %}
    <i class="resitev" style="display: none;">{{arr[0]}}</i>
{% else %}
	<i class="resitev" style="display: none;">{{arr[0]}}, {{arr[1]}}</i>
{% endif %}
{% endmacro %}
